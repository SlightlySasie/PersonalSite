<script>
var slideIndex = [1, 1, 1];  // Add a third entry for the third slideshow
var slideId = ["mySlides1", "mySlides2", "mySlides3"];  // Add "mySlides3" for the third slideshow

showDivs(1, 0); // Show the first slide of the first slideshow
showDivs(1, 1); // Show the first slide of the second slideshow
showDivs(1, 2); // Show the first slide of the third slideshow

function plusDivs(n, no) {
  showDivs(slideIndex[no] += n, no);  // Update the slideIndex for the correct slideshow
}

function showDivs(n, no) {
  var i;
  var x = document.getElementsByClassName(slideId[no]);  // Get elements by class for the correct slideshow
  if (n > x.length) { slideIndex[no] = 1; }  // Loop back to the first slide
  if (n < 1) { slideIndex[no] = x.length; }  // Loop back to the last slide
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  // Hide all slides
  }
  x[slideIndex[no] - 1].style.display = "block";  // Show the selected slide
}
</script>
